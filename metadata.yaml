description: In 1757, the third year of the French and Indian War, Hawkeye, a colonial
  scout, and his friends, Chingachkook, a chief of the Mohicans, and his son Uncas
  risk their lives to guide two English sisters through hostile territory and evade
  the evil Huron, Magua, who is determined to destroy them.  Find out what happens
  next. Beautifully illustrated, this classic comic graphic novel captures the imagination
  of readers of all ages and inspires a love of literature and reading.
